<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKKO</title>
    <link rel="stylesheet" href="../css/new_main.css" />
</head>

<body>
    <div class="top">
        <h1 onclick="location.href='new_main.html'" style="cursor: pointer;">KIKKO</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="location.href='login.html'">로그인</button>
            <button class="btn" onclick="location.href='signup.html'">회원가입</button>
        </div>
    </div>
    <section class="main" style="display: flex; flex-direction: column; padding-top: 190px;">
        <h2>가장 빠른 축구 팀 매칭</h2>
        <p>빠르게 팀을 찾고 경기를 잡아보세요</p>
        <button class="btn" onclick="location.href='login.html'">매칭 시작</button>
    </section>
    <section class="content">
        <div class="feature">
            <h3>팀 만들기</h3>
            <p>멤버를 등록하고 팀을 생성하세요!</p>
        </div>
        <div class="feature">
            <h3>경기 매칭</h3>
            <p>내 주변 위치, 실력을 기준으로 우리 팀과 맞는 팀과 경쟁하세요!</p>
        </div>
        <div class="feature">
            <h3>전적 기록</h3>
            <p>전적을 기록하고 팀이 성장해 나가는 모습을 지켜보세요!</p>
        </div>
    </section>
    <section class="CTA">
        <h2>지금 팀 등록하고 경기를 시작하세요!</h2>
        <button class="btn" onclick="location.href='signup.html'">회원가입</button>
    </section>
    <section class="footer"></section>
</body>

</html>
