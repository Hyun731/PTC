<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKKO - 회원가입</title>
    <link rel="stylesheet" href="../css/new_main.css" />
</head>

<body style="height: 100vh;">
    <div class="top">
        <h1 onclick="location.href='new_main.html'" style="cursor: pointer;">KIKKO</h1>
    </div>

    <section class="login-container">
        <h2>회원가입</h2>
        <form id="signupForm" class="login-form" action="#" method="post" onsubmit="event.preventDefault();">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required />
            <p id="errorMessage" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</p>

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />

            <button type="submit">회원가입</button>
        </form>

        <div class="login-footer">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </section>
    <script src="../js/signup.js" defer></script>
</body>

</html>
